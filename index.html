<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x31" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
    <div class="main-container">
        <div class="profilebg"></div>

        <div class="content">

                <div class="name">Sandra Terteliene
                    <span class="extra">**</span>
                </div>
                <div class="city">Vilnius</div>
            </div>
        </div>
        <div class="statistics">
            <div class="count">Me ->>
                <div class="description">
                    <a href="https://github.com/ST-dev28"><i class="fa fa-github"></i></a>
                </div>
            </div>
            <div class="count">in ->>
                <div class="description">
                    <a href="https://www.linkedin.com/in/sandra-tertelien%C4%97-aa764561/"><i class="fa fa-linkedin"></i></a>
                </div>
            </div>
            <div class="count">socials ->>
                <div class="description">
                    <a href="https://www.facebook.com/sadrule"><i class="fa fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="links">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
        Coded by <a href="https://github.com/ST-dev28">Sandra</a>
    </footer>
</body>

</html>
